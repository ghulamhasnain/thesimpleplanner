{% extends 'base.html' %}

{% block title %}Forecasts{% endblock %}

{% block content %}

<form action="/planning/forecasts/edit" method="POST">{% csrf_token %}
    <div class="row m-3">
        <div class="col-12">
            <div class="row">
                <div class="col"><h2>Products Forecast</h2></div>
            </div>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item Code</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for forecast in forecasts_list %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{forecast.0.product.itemcode}}</td>
                        <td>{{forecast.0.product.name}}</td>
                        <td><input type="text" class="form-control" aria-label="Product Forecast" name="{{forecast.0.product.itemcode}}" value="{{forecast.0.quantity}}"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-12">
            <div class="col">
                <input type="submit" class="btn btn-outline-success" value="Save">
            </div>
        </div>
    </div>
</form>

<script>
    document.getElementById("forecasts-link").classList.add('active');
</script>

{% endblock %}
