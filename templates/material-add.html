{% extends 'base.html' %}

{% block title %}Materials{% endblock %}

{% block content %}

<div class="row m-3">
    <div class="col-12">
        <h2>Materials - Add Material</h2>
    </div>
</div>
<div class="row m-3">
    <div class="col-md-12">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endif %}
        <form action="/planning/materials/add" method="POST">{% csrf_token %}
            <table class="table table-light">
                <tbody>
                    <tr><td class="fw-bold align-middle">Item Code</td><td><input type="text" class="form-control" name="itemcode"></td></tr>
                    <tr><td class="fw-bold align-middle">Name</td><td class="input-group"><input type="text" class="form-control" name="name"></td></tr>
                    <tr><td class="fw-bold align-middle">Lead Time (days)</td><td class="input-group"><input type="text" class="form-control" name="lead_time"></td></tr>
                    <tr><td class="fw-bold align-middle">Minimum Order Quantity</td><td class="input-group"><input type="text" class="form-control" name="minimum_order_quantity"></td></tr>
                    <tr><td class="fw-bold align-middle">Unit of Measure</td><td class="input-group"><input type="text" class="form-control" name="unit_of_measure"></td></tr>
                    <tr><td class="fw-bold align-middle">Cost per unit of measure</td><td class="input-group"><input type="text" class="form-control" name="cost"></td></tr>
                </tbody>
            </table>
            <input class="btn btn-outline-success mt-1" type="submit" value="Save">
        </form>
    </div>
</div>

<script>
    document.getElementById("materials-link").classList.add('active');
</script>

{% endblock %}
