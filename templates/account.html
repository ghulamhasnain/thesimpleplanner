{% extends 'base.html' %}

{% block title %}Account{% endblock %}

{% block content %}

{% load humanize %}

<div class="row m-3">
    <div class="col-12">
        <div class="row">
            <div class="col"><h2>Account Information</h2></div>
        </div>
    </div>
</div>

<div class="row m-3">
    <div class="col-md-6">
        <form action="/accounts/edit/" method="POST">{% csrf_token %}
            <table class="table table-light">
                <tbody>
                    <tr><td class="fw-bold align-middle">First Name</td><td><input class="form-control" name="first_name" value="{{user.first_name}}"></td></tr>
                    <tr><td class="fw-bold align-middle">Last Name</td><td><input class="form-control" name="last_name" value="{{user.last_name}}"></td></tr>
                    <tr><td class="fw-bold align-middle">Email</td><td class="p-3">{{user.email}}</td></tr>
                    <tr><td class="fw-bold align-middle">Currency</td><td><input class="form-control" name="currency" value="{{account.currency}}"></td></tr>
                </tbody>
            </table>
            <input class="btn btn-outline-success mt-1" type="submit" value="Save">
        </form>
    </div>
</div>

<script>
    // document.getElementById("products-link").classList.add('active');
</script>

{% endblock %}
