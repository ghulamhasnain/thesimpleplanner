{% extends 'base.html' %}

{% block title %}Reordering Plans{% endblock %}

{% block content %}

<div class="row m-3">
    <div class="col-12">
        <div class="row">
            <div class="col"><h2>Reordering Plans</h2></div>
            <div class="col text-end"><a class="btn btn-primary" href="/planning/reordering/add">Add Plan</a></div>
        </div>
    </div>
</div>
<div class="row m-3">
    <div class="col-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for p in plans %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{p.name}}</td>
                    <td>{{p.created}}</td>
                    <td><a class="btn btn-dark" href="reordering/{{p.id}}/view">View</a></td>
                    <td><a class="btn btn-danger" href="reordering/{{p.id}}/delete">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById("reordering-link").classList.add('active');
</script>

{% endblock %}
